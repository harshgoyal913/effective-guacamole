<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator_container">
        <div class="result_area">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>





        <div class="button_area">

            
                <div class="grid-item silver">+</div>
                <div class="grid-item silver">-</div>
                <div class="grid-item silver">/</div>
                <div class="grid-item silver">*</div>
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item silver">0</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item silver">AC</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item equals">=</div>

              




        </div>

    </div>


    <script src="./script.js"></script>

   
    
</body>
</html>
